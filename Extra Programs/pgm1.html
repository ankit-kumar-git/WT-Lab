<!DOCTYPE html>
<html>
<head>
	<title>Extra Question 1</title>
</head>
<body>
	<script>
		var str=prompt("Enter three numbers with space in between: ");
		var a=Number(str.slice(0,2));
		var b=Number(str.slice(3,5));
		var c= Number(str.slice(6,8));
		
		var maxm=Math.max(a,b,c);
		alert(`The largest number among ${a},${b} and ${c} is: ${maxm}`);	
		
	</script>
</body>
</html>
